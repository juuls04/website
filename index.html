                    var follower = document.getElementById("follower");
                    // Update the position of the follower element to follow the cursor
                    speed = 2;
                    differencex = 0;
                    differencey = 0;
                    differencex = mousex - follower.offsetLeft;
                    differencey = mousey - follower.offsetTop;
                    console.log(mousex)
                    console.log(differencex,differencey)
                    distance = Math.sqrt(differencex**2 + differencey**2);
                    amountofsteps = distance/speed;
                    newpositionx = follower.offsetLeft + differencex/amountofsteps;
                    newpositiony = follower.offsetTop + differencey/amountofsteps;
                    console.log(newpositionx);
                    follower.style.left = (newpositionx) + "px"; // Subtracting an offset to center the element
